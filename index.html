 <!DOCTYPE html>
 <html lang="en" ng-app="store">

<head>
     <meta charset="UTF-8">
     <title>Angular Store</title>
     <meta name="description" content="Store built with Angular via CodeScool">
     <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body ng-controller="StoreController as store">
   <!-- Where the StoreController is attached -->
   <div ng-repeat="product in store.products" ng-hide="store.products.soldOut">
     <h1> {{product.name}} </h1>
     <h2> {{product.price}} </h2>
     <p> {{product.description}} </p>
     <button ng-show="product.canPurchase"> Add to Cart </button>
   </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
 </body>

 </html>
